name: Validate resume.json

on:
    push:
        paths:
            - "resume.json"
            - "validate_resume.py"
    pull_request:
        paths:
            - "resume.json"
            - "validate_resume.py"

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install jsonschema requests
            - name: Run resume validation
              run: |
                  python validate_resume.py
